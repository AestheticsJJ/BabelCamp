<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Slab&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Task Manager</title>
    </head>
    <body>
        <header>
            <h1>Administrador de tareas</h1>
        </header>
        <main>
            <article>
                <section>
                    <label>
                        <input id="addTaskInput" type="text" placeholder="¿Qué necesitas hacer?">
                    </label>
                </section>
                <section>
                    <ul id="TaskList"></ul>
                </section>
                <section>
                    <div class="info">
                        <p id="tasksLeft">Quedan 0 tareas</p>
                        <div>
                            <button id="allButton" class="button" disabled>Todas</button>
                            <button id="pendingButton" class="button">Pendientes</button>
                            <button id="completedButton" class="button">Completadas</button>
                        </div>
                    </div>
                </section>
            </article>    
        </main>
        <footer>
            <p>Autor: Jiahao Ji</p>
            <p>GitHub: <a href="https://github.com/AestheticsJJ/">https://github.com/AestheticsJJ/</a></p>
        </footer>
        <div class="modal-container">
            <div class="modal">
                <h2>¿Estás seguro de que deseas eliminar esta tarea?</h2>
                <p id="taskToRemoveName">Una tarea para eliminar</p>
                <div>
                    <button id="ConfirmRemoval" class="button large">Si</button>
                    <button id="DenyRemoval" class="button large">No</button>
                </div>
            </div>
        </div>
        <script src="bundle.js" defer></script>
    </body>
</html>
